name: Run Crawler Every 15 Minutes

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

on:
  schedule:
    - cron: "*/15 * * * *"  # 每 15 分鐘執行一次
  workflow_dispatch:  # 手動觸發也可以

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler script
        run: python crawler.py

      - name: Commit and Push updated sent_links.json (only if changed)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add sent_links.json

          # 檢查 sent_links.json 是否真的有變更
          if ! git diff --cached --quiet; then
            git commit -m "Update sent_links.json [skip ci]"
            git push
          else
            echo "No changes to sent_links.json. Skipping push."
          fi
